<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Math Challenge Game</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
html, body { height: 100%; margin: 0; }
body {
  display: grid;
  place-items: center;
  background: #000;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow-x: hidden;
}

#gameContainer {
  width: 90%;
  max-width: 700px;
  padding: 25px;
  background: #000;
  border-radius: 18px;
  box-shadow: 0 0 25px rgba(255,255,255,0.08);
  box-sizing: border-box;
}

h1 {
  font-family: 'Press Start 2P', cursive;
  font-size: 1.8em;
  margin-bottom: 20px;
  color: #4dd0e1;
  text-shadow: 0 0 5px #4dd0e1;
}

#task {
  font-family: 'Press Start 2P', cursive;
  font-size: 1.2em; /* Zahlen etwas kleiner */
  margin: 20px 0;
  min-height: 50px;
  word-break: keep-all;
  text-shadow: 0 0 5px #ffffff;
}

/* Operatoren hervorheben */
#task span.operator {
  color: #ffeb3b;
  text-shadow: 0 0 8px #ffeb3b;
}

#inputContainer {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#answer {
  width: 80%;
  max-width: 400px;
  font-size: 1em;
  padding: 12px;
  border-radius: 12px;
  border: none;
  margin-bottom: 15px;
  text-align: center;
  box-sizing: border-box;
  background: #111;
  color: white;
  box-shadow: 0 0 10px rgba(255,255,255,0.1);
  transition: all 0.2s;
}

#answer:focus {
  outline: none;
  box-shadow: 0 0 15px #4dd0e1;
}

button {
  padding: 12px 25px;
  font-size: 1em;
  border: none;
  border-radius: 10px;
  background: #2e7d32;
  color: white;
  cursor: pointer;
  transition: all 0.2s;
  box-shadow: 0 0 10px rgba(255,255,255,0.1);
}

button:hover {
  background: #4caf50;
  transform: scale(1.05);
  box-shadow: 0 0 15px #4dd0e1;
}

#message {
  margin-top: 20px;
  font-size: 1em;
  min-height: 40px;
  text-shadow: 0 0 5px #ff0000;
}

#score {
  margin-top: 15px;
  font-size: 1em;
  color: #ffeb3b;
  text-shadow: 0 0 5px #ffeb3b;
}

@media (max-width: 768px) {
  h1 { font-size: 1.4em; }
  #task { font-size: 1em; }
  #answer { font-size: 0.9em; }
  button { font-size: 0.9em; padding: 10px 20px; }
}
</style>
</head>

<body>

<div id="gameContainer">
  <h1>Math Challenge ðŸ§®</h1>

  <div id="task">Loading...</div>

  <div id="inputContainer">
    <input id="answer" type="number" placeholder="Your answer" autofocus>
    <button onclick="checkAnswer()">OK</button>
  </div>

  <div id="message"></div>
  <div id="score">Score: 0</div>
</div>

<script>
// ðŸ”’ Brain-Test Game Original by GÃ«zim Hasani
const gameID = "2025-GH-BC01";
const gameVersion = "1.0.0";
const creationDate = "2025-12-14";

let correctAnswer = 0;
let score = 0;

function randomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

// Funktion, um Operatoren hervorzuheben
function highlightOperators(text) {
  return text.replace(/[\-\+\Ã—\Ã·]/g, m => `<span class="operator">${m}</span>`);
}

function generateTask() {
  const pattern = randomInt(1, 3);
  let a, b, c, text;

  if (pattern === 1) {
    a = randomInt(6, 20);
    b = randomInt(4, 15);
    c = randomInt(5, 40);
    correctAnswer = (a * b) - c;
    text = `(${a} Ã— ${b}) âˆ’ ${c}`;
  }

  if (pattern === 2) {
    a = randomInt(10, 40);
    b = randomInt(5, 30);
    c = randomInt(2, 8);
    correctAnswer = (a + b) * c;
    text = `(${a} + ${b}) Ã— ${c}`;
  }

  if (pattern === 3) {
    c = randomInt(2, 6);
    correctAnswer = randomInt(5, 20);
    b = randomInt(5, 30);
    a = (correctAnswer * c) + b;
    text = `(${a} âˆ’ ${b}) Ã· ${c}`;
  }

  document.getElementById("task").innerHTML = highlightOperators(text) + " = ?";
  document.getElementById("answer").value = "";
  document.getElementById("answer").focus();
}

function checkAnswer() {
  const input = document.getElementById("answer");
  const message = document.getElementById("message");

  if (input.value === "") return;

  if (Number(input.value) === correctAnswer) {
    score++;
    message.textContent = "âœ… Correct!";
    document.getElementById("score").textContent = `Score: ${score}`;
    message.style.color = "#4caf50";
  } else {
    message.textContent = `âŒ Wrong! Correct was ${correctAnswer}`;
    message.style.color = "#ff5252";
  }

  setTimeout(() => {
    message.textContent = "";
    generateTask();
  }, 700);
}

generateTask();
</script>

</body>
</html>
